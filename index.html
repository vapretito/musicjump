<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mario Jump Music</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { margin: 0; overflow: hidden; }
    .game-board {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #87CEEB;
      overflow: hidden;
    }
    .mario {
  position: absolute;
  bottom: 0;
  left: 50px;
  width: 80px;
}

    .pipe {
      position: absolute;
      bottom: 0;
      width: 40px;
      animation: pipe-move 2s linear forwards;
    }
    @keyframes pipe-move {
      from { left: 100vw; }
      to { left: -120px; }
    }
    /* .jump {
      animation: jump 0.6s ease-out;
    }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 120px; }
      100% { bottom: 0; }
    } */
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
    .charizard {
  position: absolute;
  top: 100px;
  left: 100vw;
  width: 120px;
  z-index: 1;
  animation: volar-charizard 20s linear infinite;
}

@keyframes volar-charizard {
  0% { left: 100vw; }
  100% { left: -150px; }
}

  </style>
</head>
<body>
    <select id="selectorMusica" style="
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 18px;
    padding: 6px 12px;
    z-index: 20;
  ">
    <option value="audio/musica.mp3">üéß Morocha - Luck Ra</option>
    <option value="audio/musica2.mp3">üéß Capaz - Alleh & Yorghaki</option>
  </select>

  <div id="selectorPersonaje" style="
  position: absolute;
  top: 70px;
  left: 20px;
  z-index: 20;
  background: rgba(255,255,255,0.8);
  padding: 10px;
  border-radius: 10px;
">
  <label style="font-size: 16px;">üë§ Elige tu personaje:</label><br>
  <div style="display: flex; gap: 10px; margin-top: 5px;">
    <img src="img/2iiJ.gif" class="preview-personaje" data-src="img/2iiJ.gif" title="Pikachu" style="width:50px; cursor:pointer; border: 2px solid transparent;">
    <img src="img/33HU.gif" class="preview-personaje" data-src="img/33HU.gif" title="Mario retro" style="width:50px; cursor:pointer; border: 2px solid transparent;">
    <img src="img/mario.gif" class="preview-personaje" data-src="img/mario.gif" title="Mario" style="width:50px; cursor:pointer; border: 2px solid transparent;">
    <img src="img/luffy.gif" class="preview-personaje" data-src="img/luffy.gif" title="Luffy" style="width:50px; cursor:pointer; border: 2px solid transparent;">

  </div>
</div>
<div id="instrucciones" style="
  position: absolute;
  bottom: 20px;
  right: 20px;
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 15px;
  border-radius: 10px;
  font-family: sans-serif;
  font-size: 14px;
  max-width: 300px;
  z-index: 20;
">
  <strong>üéÆ Instrucciones:</strong><br><br>
  üîä Elige tu canci√≥n favorita.<br>
  üßç‚Äç‚ôÇÔ∏è Selecciona tu personaje.<br>
  ‚å®Ô∏è Presiona <strong>ESPACIO</strong> para saltar.<br>
  üö´ Evita chocar con los tubos.<br>
  üéµ El ritmo genera obst√°culos.<br><br>
  ¬°Buena suerte! üçÄ
</div>


  <button id="startButton">Iniciar Juego üéµ</button>
  <audio id="musica"></audio>

  <div class="game-board">
    <img src="" class="mario" />
    <img src="./img/clouds.png" class="clouds" style="position:absolute;top:0;width:100%;">
    <img src="./img/xt.gif" class="charizard" />

  </div>

  <script>
    const audioElement = document.getElementById("musica");
    const startButton = document.getElementById("startButton");
    const mario = document.querySelector(".mario");
    const board = document.querySelector(".game-board");
    
    let juegoTerminado = false;
    let tiempoVivo = 0;
    let progreso = 0;
    let intervaloTiempo;
    const tiempoTotalNivel = 60; // segundos para 100%

    
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audioElement);
    const analyser = audioCtx.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    const dataArray = new Uint8Array(analyser.frequencyBinCount);
    
    let lastBeat = 0;
    const cooldown = 500;
    
    function detectarBeat() {
      if (juegoTerminado) return;
    
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
    
      if (avg > 100 && Date.now() - lastBeat > cooldown) {
        lastBeat = Date.now();
        generarTubo();
      }
    
      requestAnimationFrame(detectarBeat);
    }
    
    function iniciarContador() {
      const contenedor = document.createElement("div");
      contenedor.id = "puntuacion";
      contenedor.style.cssText = `
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px 15px;
        font-size: 18px;
        border-radius: 8px;
        font-family: sans-serif;
        z-index: 30;
      `;
      contenedor.innerHTML = `‚è±Ô∏è Tiempo: <span id="tiempo">0</span>s<br>üéØ Progreso: <span id="progreso">0</span>%`;
      document.body.appendChild(contenedor);
    
      intervaloTiempo = setInterval(() => {
        if (juegoTerminado) return;
    
        tiempoVivo++;
        progreso = Math.min(Math.floor((tiempoVivo / tiempoTotalNivel) * 100), 100);
        document.getElementById("tiempo").textContent = tiempoVivo;
        document.getElementById("progreso").textContent = progreso;
      }, 1000);
    }
    
    setInterval(() => {
      if (juegoTerminado) return;
    
      const marioRect = mario.getBoundingClientRect();
      const tubos = document.querySelectorAll('.pipe');
    
      tubos.forEach(tubo => {
        const tuboRect = tubo.getBoundingClientRect();
    
        const colision =
          tuboRect.left < marioRect.right &&
          tuboRect.right > marioRect.left &&
          tuboRect.bottom > marioRect.top &&
          tuboRect.top < marioRect.bottom;
    
        if (colision) {
          juegoTerminado = true;
          tubo.style.animation = 'none';
          tubo.style.left = tubo.offsetLeft + 'px';
          mario.src = './img/XwI7.gif';
          clearInterval(intervaloTiempo);
          audioElement.pause();
    
          setTimeout(() => {
            alert(`¬°Perdiste!\nTiempo: ${tiempoVivo}s\nProgreso: ${progreso}%`);
            location.reload();
          }, 500);
        }
      });
    }, 50);
    
    // Funci√≥n de salto
    let jumping = false;
let velocity = 0;
let gravity = -0.6;
let jumpImpulse = 12;
let position = 0;
const suelo = 0;
const saltoMax = 150;
let bajando = false;


    function saltarMario() {
  if (!jumping) {
    velocity = jumpImpulse;
    jumping = true;
  }
}

    
    function aplicarFisicaSalto() {
  if (jumping) {
    // Aceleraci√≥n de bajada si se presiona la flecha abajo
    if (bajando) {
      velocity += gravity * 3; // caer m√°s r√°pido
    } else {
      velocity += gravity;
    }

    position += velocity;

    if (position <= suelo) {
      position = suelo;
      velocity = 0;
      jumping = false;
    }

    mario.style.bottom = position + "px";
  }

  requestAnimationFrame(aplicarFisicaSalto);
}

    
    // Tecla ESPACIO para saltar
    document.addEventListener("keydown", (event) => {
  if (event.code === "Space") {
    saltarMario();
  } else if (event.code === "ArrowDown") {
    bajando = true;
  }
});

document.addEventListener("keyup", (event) => {
  if (event.code === "ArrowDown") {
    bajando = false;
  }
});

    function generarTubo() {
      if (juegoTerminado) return;
    
      const tubo = document.createElement("img");
      tubo.src = "./img/fernet.png";
      tubo.classList.add("pipe");
      tubo.style.left = "100vw";
      board.appendChild(tubo);
    
      setTimeout(() => {
        tubo.remove();
      }, 2500);
    }
    
    // Selecci√≥n de personaje
    const personajes = document.querySelectorAll(".preview-personaje");
    personajes.forEach(img => {
      img.addEventListener("click", () => {
        personajes.forEach(p => p.style.border = "2px solid transparent");
        img.style.border = "2px solid red";
        const src = img.getAttribute("data-src");
        mario.src = src;
        mario.setAttribute("data-selected", "1");
      });
    });
    
    startButton.addEventListener("click", () => {
      if (!mario.getAttribute("data-selected")) {
        alert("üì¢ Por favor, seleccion√° un personaje antes de comenzar.");
        return;
      }
    
      document.getElementById("selectorMusica").remove();
      document.getElementById("selectorPersonaje").remove();
      document.getElementById("instrucciones").remove();
      startButton.remove();
    
      audioElement.src = document.getElementById("selectorMusica")?.value || "audio/musica.mp3";
      audioElement.play();
      audioCtx.resume().then(() => {
        detectarBeat();
        iniciarContador();
      });
    });
    aplicarFisicaSalto();

    </script>
    
</body>
</html>
