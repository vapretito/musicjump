<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mario Jump Music</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { margin: 0; overflow: hidden; }
    .game-board {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #87CEEB;
      overflow: hidden;
    }
    .mario {
  position: absolute;
  bottom: 0;
  left: 50px;
  width: 80px;
}

    .pipe {
      position: absolute;
      bottom: 0;
      width: 40px;
      animation: pipe-move 2s linear forwards;
    }
    @keyframes pipe-move {
      from { left: 100vw; }
      to { left: -120px; }
    }
    /* .jump {
      animation: jump 0.6s ease-out;
    }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 120px; }
      100% { bottom: 0; }
    } */
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
    .charizard {
  position: absolute;
  top: 100px;
  left: 100vw;
  width: 120px;
  z-index: 1;
  animation: volar-charizard 20s linear infinite;
}

@keyframes volar-charizard {
  0% { left: 100vw; }
  100% { left: -150px; }
}

  </style>
</head>
<body>
    <select id="selectorMusica" style="
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 18px;
    padding: 6px 12px;
    z-index: 20;
  ">
    <option value="audio/musica.mp3">🎧 Morocha - Luck Ra</option>
    <option value="audio/musica2.mp3">🎧 Capaz - Alleh & Yorghaki</option>
  </select>
  <button id="startButton">Iniciar Juego 🎵</button>
  <audio id="musica"></audio>

  <div class="game-board">
    <img src="./img/2iiJ.gif" class="mario" />
    <img src="./img/clouds.png" class="clouds" style="position:absolute;top:0;width:100%;">
    <img src="./img/xt.gif" class="charizard" />

  </div>

  <script>
    const audioElement = document.getElementById("musica");
    const startButton = document.getElementById("startButton");
    const mario = document.querySelector(".mario");
    const board = document.querySelector(".game-board");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audioElement);
    const analyser = audioCtx.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    let lastBeat = 0;
    const cooldown = 500;

    function detectarBeat() {
  analyser.getByteFrequencyData(dataArray);
  const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

  console.log("Nivel de audio:", avg);

  const ahora = Date.now();
  if (avg > 100 && ahora - lastBeat > cooldown) {
    lastBeat = ahora;
    generarTubo(); // ✅ solo genera tubos
    // ❌ NO MÁS saltarMario()
  }

  requestAnimationFrame(detectarBeat);
}

setInterval(() => {
  const marioRect = mario.getBoundingClientRect();
  const tubos = document.querySelectorAll('.pipe');

  tubos.forEach(tubo => {
    const tuboRect = tubo.getBoundingClientRect();

    const colision =
      tuboRect.left < marioRect.right &&
      tuboRect.right > marioRect.left &&
      tuboRect.bottom > marioRect.top &&
      tuboRect.top < marioRect.bottom;

    if (colision) {
      tubo.style.animation = 'none';
      tubo.style.left = tubo.offsetLeft + 'px';
      mario.src = './img/game-over.png';
      alert("¡Perdiste!");
      location.reload(); // reiniciar juego
    }
  });
}, 50);

   // Función de salto
   let jumping = false;
let velocity = 0;
let gravity = -0.6; // gravedad *negativa* porque bottom crece al subir
let position = 0;
const suelo = 0;
const saltoMax = 150;

function saltarMario() {
  if (!jumping && position === suelo) {
    velocity = 12; // impulso hacia arriba
    jumping = true;
  }
}

function aplicarFisicaSalto() {
  velocity += gravity;
  position += velocity;

  // Limitar altura máxima del salto
  if (position >= saltoMax) {
    position = saltoMax;
    velocity = 0;
  }

  // Evitar que caiga por debajo del suelo
  if (position <= suelo) {
    position = suelo;
    velocity = 0;
    jumping = false;
  }

  mario.style.bottom = position + "px";
  requestAnimationFrame(aplicarFisicaSalto);
}

requestAnimationFrame(aplicarFisicaSalto);



// Evento de teclado: solo con la tecla ESPACIO
document.addEventListener("keydown", (event) => {
  if (event.code === "Space") {
    saltarMario();
  }
});


    function generarTubo() {
      const tubo = document.createElement("img");
      tubo.src = "./img/fernet.png";
      tubo.classList.add("pipe");
      tubo.style.left = "100vw";
      board.appendChild(tubo);

      // No eliminar tubos que podrían estar colisionando
setTimeout(() => {
  tubo.remove();
}, 2500);
    }

    startButton.addEventListener("click", () => {
  const selector = document.getElementById("selectorMusica");
  audioElement.src = selector.value;
  startButton.remove();
  selector.remove();
  audioElement.play();
  audioCtx.resume().then(() => {
    detectarBeat();
  });
});
  </script>
</body>
</html>
